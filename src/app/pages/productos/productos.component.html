<div class="container">
  <!-- Productos Destacados -->
  <h2 class="my-4">Productos Destacados</h2>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let producto of productosDestacados">
      <mat-card class="h-100">
        <img mat-card-image [src]="producto.imagen" alt="Imagen del producto">
        <mat-card-content>
          <h5 mat-card-title>{{ producto.nombre }}</h5>
          <p>{{ producto.descripcion }}</p>
          <p>Precio: {{ producto.precio | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/solicitud">Hacer pedido</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <!-- Categorías -->
  <h2 class="my-4">Categorías</h2>
  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let categoria of categorias">
      <mat-card class="h-100">
        <mat-card-content>
          <h5 mat-card-title>{{ categoria }}</h5>
          <p>Explora nuestra selección de {{ categoria.toLowerCase() }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button color="primary" [routerLink]="['/categoria', categoria]">Ver más</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
