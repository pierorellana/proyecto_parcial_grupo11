

<div class="ordenes-container">
  <h2 class="headline-medium">Lista de Órdenes</h2>

  <div class="busqueda">
  <mat-form-field class="search-form-field">
    <mat-label class="label-medium">Buscar Orden</mat-label>
    <input matInput [(ngModel)]="filterValue" (keyup)="aplicarFiltro()" placeholder="Ingrese el cliente o dirección" class="search-input">
  </mat-form-field>
  <button mat-button (click)="aplicarFiltro()" class="search-button">
      <mat-icon>search</mat-icon>
  </button>
</div>

  

  <table mat-table [dataSource]="ordenesFiltradas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="label-medium"> ID </th>
      <td mat-cell *matCellDef="let orden; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef class="label-medium"> Cliente </th>
      <td mat-cell *matCellDef="let orden"> {{ orden.cliente }} </td>
    </ng-container>

    <ng-container matColumnDef="telefonoCliente">
      <th mat-header-cell *matHeaderCellDef class="label-medium"> Teléfono </th>
      <td mat-cell *matCellDef="let orden"> {{ orden.telefonoCliente }} </td>
    </ng-container>


    <ng-container matColumnDef="productos">
      <th mat-header-cell *matHeaderCellDef class="label-medium"> Productos </th>
      <td mat-cell *matCellDef="let orden">
        <div *ngFor="let producto of orden.productos">
          <p>{{ producto.nombre }}</p>
        </div>
      </td>
    </ng-container>
    
    

    <ng-container matColumnDef="precioTotal">
      <th mat-header-cell *matHeaderCellDef class="label-medium"> Precio Total </th>
      <td mat-cell *matCellDef="let orden"> {{ orden.precioTotal | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="detalles">
      <th mat-header-cell *matHeaderCellDef class="label-medium"> Factura </th>
      <td mat-cell *matCellDef="let orden; let i = index">
        <a [routerLink]="['/orden', i]">Ver Detalles</a>
      </td>
    </ng-container>

    <!-- Nueva columna para iconos de acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="label-medium"> Acciones </th>
      <td mat-cell *matCellDef="let orden; let i = index">
        <button mat-icon-button color="primary" (click)="editarOrden(orden)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarOrden(orden)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="agregarOrden()">Agregar Orden</button>
</div>
