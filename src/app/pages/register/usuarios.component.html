<form class="example-form">
    <div class="separar">
        <label class="titulo">Registrate</label>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ingrese su nombre" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Ingrese su apellido" />
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Ingrese su e-mail" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="rol">
            <label>ROL:</label>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Administrativo</mat-radio-button>
                <mat-radio-button value="2">General</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <button mat-raised-button routerLink="/login">Aceptar</button>
</form>
