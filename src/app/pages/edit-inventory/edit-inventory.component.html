<h2 mat-dialog-title>Editar Inventario: {{data.product}}</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.product">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Inventario</mat-label>
        <input matInput type="number" [(ngModel)]="data.inventory">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Precio</mat-label>
        <input matInput [(ngModel)]="data.price">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button (click)="onSave()">Guardar</button>
</mat-dialog-actions>
